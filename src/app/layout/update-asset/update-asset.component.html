              {{asset.AssetId}}
        </td>

            {{asset.Name}}
        </td>
        <td>
             {{asset.Category}}
        </td>

           <!-- <input [(ngModel)]="asset.Condition" type="text"> -->
           <select id="category" name="category" [(ngModel)]="asset.Condition"  required="">

        </td>

          </select>
          <!-- <input [(ngModel)]="asset.Status" type="text">   -->
        </td>
        <td>
          <button (click)="onUpdate()">Save</button>
        </td>
